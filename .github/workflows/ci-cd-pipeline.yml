name: CI/CD Pipeline for Task Manager

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: |
          cd taskrunner
          mvn clean compile
          mvn test
          mvn package -DskipTests

      - name: Run Unit Tests
        run: |
          cd taskrunner
          mvn test

      - name: Build Dockerfile Image - Backend
        run: |
          cd taskrunner
          docker build -t task-manager-backend:latest .

      - name: Log in to Dockerfile Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        if: github.ref == 'refs/heads/main'

      - name: Push Dockerfile Image - Backend
        run: |
          docker tag task-manager-backend:latest ${{ secrets.DOCKERHUB_USERNAME }}/task-manager-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/task-manager-backend:latest
        if: github.ref == 'refs/heads/main'

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: task3-frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd task3-frontend
          npm ci

      - name: Run tests
        run: |
          cd task3-frontend
          npm test -- --coverage --watchAll=false

      - name: Build application
        run: |
          cd task3-frontend
          npm run build

      - name: Build Dockerfile Image - Frontend
        run: |
          cd task3-frontend
          docker build -t task-manager-frontend:latest .

      - name: Push Dockerfile Image - Frontend
        run: |
          docker tag task-manager-frontend:latest ${{ secrets.DOCKERHUB_USERNAME }}/task-manager-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/task-manager-frontend:latest
        if: github.ref == 'refs/heads/main'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
